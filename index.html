    function gerarPlano() {
      const restricao = document.getElementById("restricoes").value;
      const planoDiv = document.getElementById("plano");
      planoDiv.innerHTML = "";
      console.log("Restrição selecionada:", restricao);
      let receitas = refeicoes[restricao] || [];
      let header = document.createElement("h3");
      header.textContent = "Seu Plano de Refeições";
      planoDiv.appendChild(header);
      if (receitas.length === 0) {
        let msg = document.createElement("p");
        msg.style.color = "red";
        msg.textContent = "Nenhuma receita encontrada para a restrição selecionada.";
        planoDiv.appendChild(msg);
        return;
      }
      receitas.forEach(refeicao => {
        let refeicaoDiv = document.createElement("div");
        refeicaoDiv.classList.add("refeicao");
        let nome = document.createElement("h3");
        nome.textContent = refeicao.nome;
        refeicaoDiv.appendChild(nome);
        let ing = document.createElement("p");
        ing.textContent = "Ingredientes: " + refeicao.ingredientes;
        refeicaoDiv.appendChild(ing);
        let modoPreparoList = document.createElement("ul");
        refeicao.modoPreparo.forEach(etapa => {
          let li = document.createElement("li");
          li.textContent = etapa;
          modoPreparoList.appendChild(li);
        });
        refeicaoDiv.appendChild(modoPreparoList);
        if (refeicao.dicas) {
          let dicas = document.createElement("p");
          dicas.textContent = "Dicas: " + refeicao.dicas;
          refeicaoDiv.appendChild(dicas);
        }
        if (refeicao.tempoPreparo) {
          let tempo = document.createElement("p");
          tempo.textContent = "Tempo de Preparo: " + refeicao.tempoPreparo;
          refeicaoDiv.appendChild(tempo);
        }
        if (refeicao.rendimento) {
          let rendimento = document.createElement("p");
          rendimento.textContent = "Rendimento: " + refeicao.rendimento;
          refeicaoDiv.appendChild(rendimento);
        }
        planoDiv.appendChild(refeicaoDiv);
      });
    }
